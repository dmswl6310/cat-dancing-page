<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 고양이 몸체 -->
  <ellipse cx="100" cy="120" rx="45" ry="35" fill="#FF6B35" stroke="#FF4500" stroke-width="2"/>

  <!-- 고양이 머리 -->
