  <circle cx="122" cy="180" r="4" fill="#FF4500"/>
  <circle cx="128" cy="180" r="4" fill="#FF4500"/>

  <!-- 고양이 꼬리 -->
  <path d="M145,120 Q170,100 160,80 Q150,70 165,50" stroke="#FF4500" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- 몸체 패턴 -->
  <ellipse cx="85" cy="110" rx="8" ry="6" fill="#FF4500"/>
  <ellipse cx="115" cy="125" rx="10" ry="8" fill="#FF4500"/>
