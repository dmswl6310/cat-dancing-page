  <polygon points="105,45 115,25 125,45" fill="#FF6B35" stroke="#FF4500" stroke-width="2"/>

  <!-- 귀 안쪽 -->
  <polygon points="78,42 85,30 92,42" fill="#FFB6C1"/>
  <polygon points="108,42 115,30 122,42" fill="#FFB6C1"/>

