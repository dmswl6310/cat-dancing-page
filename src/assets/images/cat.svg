  <!-- 고양이 다리 -->
  <ellipse cx="75" cy="165" rx="12" ry="20" fill="#FF6B35" stroke="#FF4500" stroke-width="2"/>
  <ellipse cx="95" cy="165" rx="12" ry="20" fill="#FF6B35" stroke="#FF4500" stroke-width="2"/>
  <ellipse cx="105" cy="165" rx="12" ry="20" fill="#FF6B35" stroke="#FF4500" stroke-width="2"/>
  <ellipse cx="125" cy="165" rx="12" ry="20" fill="#FF6B35" stroke="#FF4500" stroke-width="2"/>

  <!-- 고양이 발가락 -->
  <circle cx="72" cy="180" r="4" fill="#FF4500"/>
  <circle cx="78" cy="180" r="4" fill="#FF4500"/>
  <circle cx="92" cy="180" r="4" fill="#FF4500"/>
  <circle cx="98" cy="180" r="4" fill="#FF4500"/>
  <circle cx="102" cy="180" r="4" fill="#FF4500"/>
